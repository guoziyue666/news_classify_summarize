<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻分类摘要</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-light: #e8f4fc;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e0e0e0;
            --bg-color: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 'Microsoft YaHei', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .input-section {
            margin-bottom: 1.5rem;
        }

        #user-input {
            width: 100%;
            padding: 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: var(--transition);
            min-height: 180px;
            line-height: 1.5;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #user-input::placeholder {
            color: #aaa;
        }

        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        #submit-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #submit-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        #submit-button:active {
            transform: translateY(0);
        }

        #submit-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result-section {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: var(--transition);
        }

        .result-section.visible {
            opacity: 1;
            height: auto;
        }

        .result-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            display: block;
        }

        #result {
            padding: 1.5rem;
            border-radius: 8px;
            background: var(--primary-light);
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.5;
            border-left: 4px solid var(--primary-color);
        }

        .category-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--secondary-color);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>新闻分类与摘要</h1>

        <div class="card input-section">
            <textarea id="user-input" rows="10" placeholder="请输入新闻文本...（建议长度100-500字）"></textarea>
            <div class="char-count"><span id="char-count">0</span> 字</div>
        </div>

        <div class="card">
            <button id="submit-button">
                <span>分析文本</span>
            </button>
        </div>

        <div class="result-section" id="result-section">
            <span class="result-label">分析结果</span>
            <div class="category-tag" id="category-tag"></div>
            <div id="result"></div>
        </div>
    </div>

    <footer>
        智能新闻分析工具 &copy; 2025
    </footer>

    <script>
        const elements = {
            result: document.getElementById('result'),
            userInput: document.getElementById('user-input'),
            submitButton: document.getElementById('submit-button'),
            resultSection: document.getElementById('result-section'),
            categoryTag: document.getElementById('category-tag'),
            charCount: document.getElementById('char-count')
        };

        // 字符计数功能
        elements.userInput.addEventListener('input', () => {
            elements.charCount.textContent = elements.userInput.value.length;
        });

        elements.submitButton.addEventListener('click', async () => {
            const content = elements.userInput.value.trim();

            if (!content) {
                alert('请输入需要分析的文本内容');
                return;
            }

            // 更新UI状态
            elements.submitButton.disabled = true;
            elements.submitButton.innerHTML = '<div class="spinner"></div><span>正在处理...</span>';

            try {
                const response = await fetch('/news_classify_summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content })
                });

                if (!response.ok) {
                    throw new Error('网络请求失败');
                }

                const res = await response.json();

                // 显示结果
                elements.categoryTag.textContent = res.category;
                elements.result.textContent = res.summary;
                elements.resultSection.classList.add('visible');

            } catch (error) {
                alert('分析失败，请重试');
                console.error('Error:', error);
            } finally {
                // 恢复按钮状态
                elements.submitButton.disabled = false;
                elements.submitButton.innerHTML = '<span>分析文本</span>';
            }
        });
    </script>
</body>

</html>
